name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Build without tests
        run: ./gradlew build -x test --no-daemon
        
      - name: Run ElizaServerTest
        run: ./gradlew test --tests "websockets.ElizaServerTest"
      - name: Run AnalyticsIntegrationTest
        run: ./gradlew test --tests "websockets.AnalyticsIntegrationTest"
      - name: Run SessionsTest
        run: ./gradlew test --tests "websockets.SessionsTest"
      
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
